    <div class="fixed-action-btn">
        <a onclick="loadAddWindow()" class="waves-effect waves-light btn-floating btn-large red">
          <i class="large material-icons">add</i>
        </a>
    </div>
    <ul >
        <!-- li being rendered in it, dynamically with class of it as 'collection-item'-->
    </ul>
    
    <script>
        
        const electron = require('electron');
        const {ipcRenderer} = electron;
        //const main = require('./main.js')
        const ul = document.querySelector('ul');
        // Add Item
        ipcRenderer.on('item:add', function(e, item){
            ul.className='collection';
            const li = document.createElement('li');
            const itemText = document.createTextNode(item);
            li.className = 'collection-item';
            li.appendChild(itemText);
            ul.appendChild(li);
        });
        // Clear Item
        ipcRenderer.on('item:clear', function(){
            ul.innerHTML = '';
            ul.className = '';
        });
        // Remove item on Double Click
        ul.addEventListener('dblclick',removeItem );

        function removeItem(e){
            e.target.remove();
            if(ul.children.length == 0){
                ul.className = '';
            }
        }
        function loadAddWindow(){
            console.log('hi');
        }
    </script>
</body>
</html>
